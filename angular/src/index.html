<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Signin Template for Bootstrap</title>

  <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="./assets/css/signin.css" rel="stylesheet">
  <link href="./assets/css/signinnew.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" method="post" action="">
  <img class="mb-4" src="./assets/img/d.ico" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

  <div class="container">
      <div class="row">
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block onl_btn-facebook" data-toggle="tooltip" data-placement="top" title="Facebook">
            <i class="fa fa-facebook fa-2x"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block onl_btn-github" data-toggle="tooltip" data-placement="top" title="GitHub">
            <i class="fa fa-github fa-2x"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block onl_btn-vk" data-toggle="tooltip" data-placement="top" title="VKontakte">
            <i class="fa fa-vk fa-2x"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
        <div class="col-xs-2 col-sm-2">
          <a href="#" class="btn btn-lg btn-block onl_btn-google-plus" data-toggle="tooltip" data-placement="top" title="Google Plus">
            <i class="fa fa-google-plus fa-2x"></i>
            <span class="hidden-xs"></span>
          </a>
        </div>
      </div>
  </div>


  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
